
<f:layout name="Default" />


<f:section name="main">
<h1>Listing for Cat</h1>

	<f:render partial="Cat/CategoryTree" arguments="{categoryTreeArray:categoryTreeArray}" />

<table  class="tx_infochycat" >
	<tr>
		<th>Show</th>
	</tr>

	<f:for each="{categories}" as="cat">
		<tr>
			<td><f:link.action action="show" arguments="{cat : cat}">Show</f:link.action></td>
		</tr>
	</f:for>
</table>



</f:section>
